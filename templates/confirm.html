<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勤怠検索</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% block body %}

<div class="container mt-5">
    <form action="/filter" method="POST">
        <div class="form-group mx-auto" style="width: 200px;">
            <label>ユーザー名:<input class="form-control form-inline" type="text" name="username"
                                placeholder="検索したい人のslack名を入れてください"></label><br/>
        </div>
        <div class="form-group mx-auto" style="width: 200px;">
        <label>検索開始日:<input class="form-control form-inline" type="text" name="検索開始日"
                            value="2019-05-22_20:00:00"></label><br/>
        </div>
        <div class="form-group mx-auto" style="width: 200px;">
        <label>検索終了日:<input class="form-control form-inline" type="text" name="検索終了日"
                            value="2019-06-01_20:00:00"></label><br/>
        </div>
        <div class="mx-auto" style="width: 200px;">
        <label>
            <button class="btn btn-lg btn-primary" type="submit">検索</button>
        </label>
        </div>

    </form>
</div>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="/show_entry">全件表示</a>
  </li>
</ul>
{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
