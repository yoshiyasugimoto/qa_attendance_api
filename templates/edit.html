<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    body { background-color: white; }
    h1,h2,h3 { font-size: 18px; }
    li { list-style: none;}
    table{
        width: 100%;
        border - collapse: collapse;
    }
    </style>


</head>
<body>
{% block body %}
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="/show_entry">全件表示</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/filter">検索</a>
    </li>
</ul>

<form action="{{ url_for('.edit_update', id=ids) }}" method="POST">

    <table class="table table-striped" >
        <tr>
            <th>名前</th>
            <th>出勤記録</th>
            <th>退勤記録</th>

        </tr>
        <tr>
            <td>{% for edit_name in edit_username %}
                <p><label>ユーザー名 <input type="text" name="edit_name" value={{edit_name}}></label></p>
                {% endfor %}
            </td>
            <td>{% for attendance_time in attendance_time_string %}
                <p><label>出勤時間 <input type="text" name="attendance_time" step="1" value={{attendance_time}}></label></p>
                {% endfor %}
            </td>
            <td>{% for finish_time in finish_time_string %}
                <p><label>退勤時間 <input type="text" name="finish_time" step="1" value={{finish_time}}></label></p>
                {% endfor %}
            </td>
        </tr>
    </table>
    <button class="button btn  float-right btn-primary " type="submit">更新</button>
</form>
{% endblock %}
</body>
</html>
